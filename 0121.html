<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è—¥å“åº«å­˜æ¨¡æ“¬åˆ†æå·¥å…· v2.0</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; color: #333; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #2c3e50; margin-bottom: 20px; }
        .upload-section { text-align: center; padding: 40px; border: 2px dashed #3498db; border-radius: 10px; background-color: #ecf8ff; margin-bottom: 30px; }
        .upload-btn { background-color: #3498db; color: white; padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .upload-btn:hover { background-color: #2980b9; }
        #fileInput { display: none; }
        .summary-section, .chart-section { display: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #34495e; color: white; }
        .controls { margin: 25px 0; padding: 20px; background: #ecf0f1; border-radius: 8px; display: flex; align-items: center; gap: 15px; }
        select { padding: 10px; border-radius: 4px; border: 1px solid #bdc3c7; font-size: 16px; flex-grow: 1; }
        .chart-container { position: relative; height: 500px; width: 100%; margin-top: 20px; }
        .badge { padding: 5px 10px; border-radius: 15px; font-size: 0.85em; color: #fff; display: inline-block; }
        .badge-red { background-color: #e74c3c; }
        .diff-pos { color: #27ae60; font-weight: bold; }
        .diff-neg { color: #e74c3c; font-weight: bold; }
        .error-msg { color: #e74c3c; text-align: center; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ’Š è—¥å“åº«å­˜æ¨¡æ“¬åˆ†æå·¥å…· v2.0</h1>
        
        <div class="upload-section" id="dropZone">
            <p style="font-size: 1.2em; color: #555; margin-bottom: 15px;">è«‹ä¸Šå‚³ CSV æª”æ¡ˆ</p>
            <input type="file" id="fileInput" accept=".csv">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">ğŸ“‚ é¸æ“‡æª”æ¡ˆ</button>
            <p id="fileName" style="margin-top: 10px; color: #7f8c8d;"></p>
            <div id="errorMsg" class="error-msg"></div>
        </div>

        <div class="summary-section" id="summarySection">
            <h2 style="border-left: 5px solid #3498db; padding-left: 10px;">ğŸ“Š æ¨¡æ“¬æ•ˆç›Šç¸½è¦½</h2>
            <table id="summaryTable">
                <thead>
                    <tr>
                        <th>é™¢å…§ç¢¼</th>
                        <th>è—¥å</th>
                        <th>èˆŠæ€¥é ˜æ¬¡æ•¸</th>
                        <th>æ–°æ€¥é ˜æ¬¡æ•¸ (æ¨¡æ“¬)</th>
                        <th>æ”¹å–„å·®ç•°</th>
                        <th>å‚™è¨»</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="chart-section" id="chartSection">
            <div class="controls">
                <label for="drugSelect"><strong>ğŸ“ˆ æŸ¥çœ‹é€æ—¥åº«å­˜èµ°å‹¢ï¼š</strong></label>
                <select id="drugSelect" onchange="updateChart()"></select>
            </div>
            <div class="chart-container">
                <canvas id="stockChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let simulationResults = {};
        let myChart = null;

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            document.getElementById('fileName').textContent = `å·²é¸æ“‡æª”æ¡ˆ: ${file.name}`;
            document.getElementById('errorMsg').textContent = '';

            // ä½¿ç”¨ PapaParse è§£æ CSVï¼Œè‡ªå‹•åµæ¸¬ç·¨ç¢¼èˆ‡åˆ†éš”ç¬¦
            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                encoding: "UTF-8", // å˜—è©¦ UTF-8ï¼Œè‹¥äº‚ç¢¼å¯æ”¹ Big5
                complete: function(results) {
                    if (results.data && results.data.length > 0) {
                        try {
                            console.log("è§£ææˆåŠŸï¼Œç¬¬ä¸€ç­†è³‡æ–™:", results.data[0]); // Debugç”¨
                            runSimulation(results.data);
                            document.getElementById('summarySection').style.display = 'block';
                            document.getElementById('chartSection').style.display = 'block';
                        } catch (err) {
                            console.error(err);
                            document.getElementById('errorMsg').textContent = 'ç¨‹å¼åŸ·è¡ŒéŒ¯èª¤: ' + err.message;
                        }
                    } else {
                        document.getElementById('errorMsg').textContent = 'CSV æª”æ¡ˆå…§å®¹ç‚ºç©ºæˆ–ç„¡æ³•è­˜åˆ¥';
                    }
                },
                error: function(err) {
                    document.getElementById('errorMsg').textContent = 'CSV è§£æå¤±æ•—: ' + err.message;
                }
            });
        });

        function parseNum(val) {
            if (!val) return 0;
            const cleanVal = val.toString().replace(/,/g, '').trim(); // å»é™¤åƒåˆ†ä½é€—è™Ÿ
            const num = parseFloat(cleanVal);
            return isNaN(num) ? 0 : num;
        }

        function runSimulation(data) {
            const tableBody = document.querySelector('#summaryTable tbody');
            const select = document.getElementById('drugSelect');
            
            tableBody.innerHTML = ''; 
            select.innerHTML = ''; 
            simulationResults = {}; 

            // 1. åµæ¸¬æ—¥æœŸæ¬„ä½ (é—œéµä¿®æ­£)
            // å°‹æ‰¾ key ä¸­åŒ…å« "202" (å¹´ä»½) ä¸”åŒ…å« "-" æˆ– "/" çš„æ¬„ä½
            const sampleRow = data[0];
            let dateKeys = Object.keys(sampleRow).filter(k => (k.includes('202') && (k.includes('-') || k.includes('/'))));
            
            if (dateKeys.length === 0) {
                throw new Error("æ‰¾ä¸åˆ°æ—¥æœŸæ¬„ä½ (ä¾‹å¦‚ 2025-12-01 æˆ– 2025/12/01)ã€‚è«‹æª¢æŸ¥ CSV è¡¨é ­ã€‚");
            }
            
            // æ’åºæ—¥æœŸ (ç¢ºä¿æ™‚é–“è»¸æ­£ç¢º)
            dateKeys.sort((a, b) => new Date(a) - new Date(b));
            console.log("åµæ¸¬åˆ°çš„æ—¥æœŸæ¬„ä½:", dateKeys);

            data.forEach(row => {
                const drugId = row['é™¢å…§ç¢¼'] || row['\ufeffé™¢å…§ç¢¼']; // è™•ç† UTF-8 BOM
                const drugName = row['è—¥å'];
                
                if (!drugId) return; // è·³éç©ºè¡Œ

                const initialStock = parseNum(row['åˆå§‹åº«å„²é‡']);
                const requestUnit = parseNum(row['ç”³é ˜å–®ä½']) || 1;
                const oldUrgent = parseNum(row['èˆŠæ€¥é ˜æ¬¡æ•¸']);
                const newMin = parseNum(row['æœ€ä½åº«å„²é‡']);
                const sysBasis = parseNum(row['ç³»çµ±åŸºæº–é‡']);
                const maxCapRaw = row['æœ€å¤§åº«å„²å€çš„é‡'];
                
                let maxCap = 999999;
                let hasMaxCap = false;
                if (maxCapRaw && maxCapRaw.toString().trim() !== '') {
                    maxCap = parseNum(maxCapRaw);
                    hasMaxCap = true;
                }

                // æ¨¡æ“¬é‚è¼¯
                let currentStock = initialStock;
                let newUrgentCount = 0;
                let pendingQty = 0;
                let daysToArrival = -1;
                const LT = 2; 
                
                // è£œè²¨ç›®æ¨™è¨­å®š
                // è‹¥æœ‰è¨­å®šæœ€å¤§å®¹é‡ï¼Œç›®æ¨™å°±æ˜¯æœ€å¤§å®¹é‡ (ä¸èƒ½çˆ†å€‰)
                // è‹¥ç„¡ï¼Œå‰‡ç›®æ¨™æ˜¯ ç³»çµ±åŸºæº–é‡
                // ä½†è¦ç¢ºä¿ç›®æ¨™ >= è§¸ç™¼é» (å¦å‰‡æ°¸é ä¸æœƒè£œ)
                const triggerVal = newMin;
                let targetLevel = hasMaxCap ? maxCap : Math.max(sysBasis, triggerVal);
                if (targetLevel < triggerVal) targetLevel = triggerVal + requestUnit; // é˜²å‘†

                const dailyRecords = [];
                const urgentPoints = [];

                dateKeys.forEach(date => {
                    const consumption = parseNum(row[date]);
                    
                    currentStock -= consumption;
                    
                    let isUrgent = false;
                    if (currentStock < 0) {
                        isUrgent = true;
                        newUrgentCount++;
                        currentStock = 0; 
                    }
                    
                    if (daysToArrival === 0) {
                        currentStock += pendingQty;
                        pendingQty = 0;
                        daysToArrival = -1;
                    } else if (daysToArrival > 0) {
                        daysToArrival--;
                    }
                    
                    if (daysToArrival === -1 && currentStock <= triggerVal) {
                        let diff = targetLevel - currentStock;
                        
                        if (diff > 0) {
                            let qty = Math.floor(diff / requestUnit) * requestUnit;
                            
                            // æœ€å°è£œè²¨é‡ä¿è­·
                            if (qty === 0 && diff > 0) {
                                if (!hasMaxCap || (currentStock + requestUnit <= maxCap)) {
                                    qty = requestUnit;
                                }
                            }
                            
                            // å®¹é‡é™åˆ¶å†æ¬¡æª¢æŸ¥
                            if (hasMaxCap && (currentStock + qty > maxCap)) {
                                let space = maxCap - currentStock;
                                qty = Math.floor(space / requestUnit) * requestUnit;
                            }
                            
                            if (qty > 0) {
                                pendingQty = qty;
                                daysToArrival = LT;
                            }
                        }
                    }
                    
                    dailyRecords.push(currentStock);
                    urgentPoints.push(isUrgent ? currentStock : null);
                });

                simulationResults[drugId] = {
                    name: drugName,
                    dates: dateKeys,
                    stockData: dailyRecords,
                    urgentData: urgentPoints
                };

                const tr = document.createElement('tr');
                const diff = oldUrgent - newUrgentCount;
                
                let diffHtml = '';
                if (diff > 0) diffHtml = `<span class="diff-pos">â–¼ ${diff} (æ”¹å–„)</span>`;
                else if (diff < 0) diffHtml = `<span class="diff-neg">â–² ${Math.abs(diff)} (æƒ¡åŒ–)</span>`;
                else diffHtml = `<span style="color:gray">-</span>`;
                
                let noteHtml = '';
                if (hasMaxCap && newMin >= maxCap) {
                    noteHtml = `<span class="badge badge-red">å®¹é‡é™åˆ¶é¢¨éšª</span>`;
                }

                tr.innerHTML = `
                    <td>${drugId}</td>
                    <td>${drugName}</td>
                    <td>${oldUrgent}</td>
                    <td>${newUrgentCount}</td>
                    <td>${diffHtml}</td>
                    <td>${noteHtml}</td>
                `;
                tableBody.appendChild(tr);

                const option = document.createElement('option');
                option.value = drugId;
                option.text = `${drugId} - ${drugName}`;
                select.appendChild(option);
            });

            if (select.options.length > 0) {
                select.selectedIndex = 0;
                updateChart();
            }
        }

        function updateChart() {
            const select = document.getElementById('drugSelect');
            const drugId = select.value;
            const data = simulationResults[drugId];
            
            if (!data) return;

            const ctx = document.getElementById('stockChart').getContext('2d');
            
            if (myChart) myChart.destroy();

            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.dates,
                    datasets: [
                        {
                            label: 'æ–°ç³»çµ±åº«å­˜ (æ¨¡æ“¬)',
                            data: data.stockData,
                            borderColor: '#2ecc71',
                            backgroundColor: 'rgba(46, 204, 113, 0.1)',
                            borderWidth: 3,
                            tension: 0.1,
                            fill: true,
                            pointRadius: 0
                        },
                        {
                            label: 'æ€¥é ˜ç™¼ç”Ÿé»',
                            data: data.urgentData,
                            backgroundColor: '#e74c3c',
                            borderColor: '#e74c3c',
                            pointStyle: 'star',
                            pointRadius: 10,
                            type: 'scatter',
                            showLine: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },
                    plugins: {
                        title: { display: true, text: `é€æ—¥åº«å­˜èµ°å‹¢: ${data.name}`, font: { size: 18 } },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (context.parsed.y !== null) label += ': ' + context.parsed.y;
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        y: { beginAtZero: true, title: { display: true, text: 'åº«å­˜é‡' } },
                        x: { ticks: { maxTicksLimit: 10 } }
                    }
                }
            });
        }
    </script>
</body>
</html>
